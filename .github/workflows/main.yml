name: RDPon-Gaming

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on:
      - self-hosted  # Indica que se ejecute en un runner auto-hospedado con GPU
      - windows
    timeout-minutes: 43200  # Establecer el tiempo a 30 días, si es necesario

    steps:
      - name: Obtener IP Almacenada (Si Existe)
        id: obtener_ip
        run: |
          # Este es un ejemplo MUY SIMPLE.  Necesitas un mecanismo de almacenamiento real.
          # Por ejemplo, podrías usar la API de GitHub para obtener un secreto existente.
          $ip_almacenada = "100.64.0.1"  # Reemplaza con tu lógica para obtener la IP
          echo "IP_ALMACENADA=$ip_almacenada" >> $env:GITHUB_ENV

      - name: Configure Core RDP Settings (Gaming Optimized)
        run: |
          # Enable Remote Desktop and disable Network Level Authentication (if needed)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"

          # For testing, allow any incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # (Optional) Restart the Remote Desktop service to ensure changes take effect
          Restart-Service -Name TermService -Force

          # Enable UDP Port for Better Streaming (Optional, requires Tailscale configuration)
          netsh advfirewall firewall add rule name="RDP-Tailscale-UDP" `
            dir=in action=allow protocol=UDP localport=3389

          # Set RDP to prioritize dynamic refresh and video
          Set-ItemProperty -Path "HKLM:\SYSTEM\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "DWMFRAMEINTERVAL" -Value 15 -Force # Tweak frame interval

          # Enable RemoteFX (Only if the OS supports it.  Remove if it causes problems.)
          # Enable-RemoteFX -Force  # Requires specific OS and Licensing

      - name: Create RDP User with Secure Password
        run: |
          Add-Type -AssemblyName System.Security

          $charSet = @{
              Upper   = [char[]](65..90)      # A-Z
              Lower   = [char[]](97..122)     # a-z
              Number  = [char[]](48..57)      # 0-9
              Special = ([char[]](33..47) + [char[]](58..64) +
                         [char[]](91..96) + [char[]](123..126)) # Special characters
          }

          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 4
          $rawPassword += $charSet.Lower | Get-Random -Count 4
          $rawPassword += $charSet.Number | Get-Random -Count 4
          $rawPassword += $charSet.Special | Get-Random -Count 4
          $password = -join ($rawPassword | Sort-Object { Get-Random })

          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

          if (-not (Get-LocalUser -Name "RDP")) {
              Write-Error "User creation failed"
              exit 1
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.60.1-amd64.msi"  # Reemplaza con una URL válida
          $installerPath = "$env:TEMP\tailscale.msi"

          try {
              Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing -ErrorAction Stop
              Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
              Remove-Item $installerPath -Force
          } catch {
              Write-Error "Failed to download or install Tailscale: $($_.Exception.Message)"
              exit 1
          }

      - name: Configurar Tailscale con IP Almacenada (Intento)
        run: |
          # Intenta usar la IP almacenada. Esto PUEDE NO FUNCIONAR.
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID --accept-routes --accept-dns=false

      - name: Establish Tailscale Connection
        run: |
          # Bring up Tailscale with the provided auth key and set a unique hostname

          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }

          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }

          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Install Gaming Dependencies (Optional)
        run: |
          # Install DirectX (Web Installer) - May require user interaction on first launch
          # Invoke-WebRequest -Uri "https://download.microsoft.com/download/1/7/8/178E5A8E-ACA4-45EF-8A1E-ED9B545A3C0A/dxwebsetup.exe" -OutFile "$env:TEMP\dxwebsetup.exe" -UseBasicParsing
          # Start-Process "$env:TEMP\dxwebsetup.exe" -ArgumentList "/silent" -Wait
          # Remove-Item "$env:TEMP\dxwebsetup.exe" -Force

          # Install Visual C++ Redistributables (Most Games need this)
          # Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "$env:TEMP\vc_redist.x64.exe" -UseBasicParsing
          # Start-Process "$env:TEMP\vc_redist.x64.exe" -ArgumentList "/install", "/passive", "/norestart" -Wait
          # Remove-Item "$env:TEMP\vc_redist.x64.exe" -Force

          # Install .NET Framework (If needed)
          # Invoke-WebRequest -Uri "https://dotnet.microsoft.com/download/dotnet-framework/net48/runtime" -OutFile "$env:TEMP\dotnet_runtime.exe" -UseBasicParsing
          # Start-Process "$env:TEMP\dotnet_runtime.exe" -ArgumentList "/install", "/passive", "/norestart" -Wait
          # Remove-Item "$env:TEMP\dotnet_runtime.exe" -Force

          Write-Host "Gaming Dependencies Installation Skipped.  Uncomment lines to enable (May require manual intervention)."

      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"

          # Test connectivity using Test-NetConnection against the Tailscale IP on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"

          # Keep runner active indefinitely (or until manually cancelled)
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
